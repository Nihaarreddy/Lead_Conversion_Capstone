<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Batch Prediction Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-5">
    <h2>Batch Prediction Results for: {{ filename }}</h2>

    <div class="table-responsive">
        {{ table_html | safe }}
    </div>

    <a href="{{ url_for('batch_upload') }}" class="btn btn-secondary mt-3">Upload Another File</a>
    <a href="{{ url_for('predict') }}" class="btn btn-link mt-3">Single Prediction Form</a>
</div>
</body>
</html>
